<!DOCTYPE html>
<html>
<head>
  <title>400 Bad Request</title>
  <style>
    /* Set the styles for the body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }

    /* Set the styles for the h1 heading */
    h1 {
      font-size: 48px;
      color: #333;
    }

    /* Set the styles for the paragraphs */
    p {
      font-size: 24px;
      color: #777;
    }
  </style>
</head>
<body>
  <!-- Display the error message and description -->
  <h1>Error 400</h1>
  <p>Bad Request: Sorry, the text you entered is too long. Please limit your input to a maximum of [255] characters and try again.</p>
</body>
</html>
